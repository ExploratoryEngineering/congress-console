<template>
  <require from="components/text-input.html"></require>
  <require from="components/textarea-input.html"></require>
  <require from="components/select-input.html"></require>
  <div class="modal">
    <div class="flex-container">
      <div class="flex-container__header">
        <h2>Create your new device</h2>
      </div>
      <div class="flex-container__body flex-container__body--centered">
        <form class="form" submit.delegate="submitDevice()">
          <div class="form-group">
            <label class="radio-group">
              <div class="radio-group__input">
                <input type="radio" value="otaa" checked.bind="selectedType" name="device-type" />
              </div>
              <div class="radio-group__input-text">
                <h3>OTAA</h3>
                <span>Over The Air Activation - The simplest way of adding a device to the LoRa network</span>
              </div>
            </label>
            <label class="radio-group">
              <div class="radio-group__input">
                <input type="radio" value="abp" checked.bind="selectedType" name="device-type"/>
              </div>
              <div class="radio-group__input-text">
                <h3>ABP</h3>
                <span>Activation By Personalization - The not so simplest way of adding a device to the LoRa network</span>
              </div>
            </label>
          </div>
        </form>
      </div>
      <div class="flex-container__footer">
        <button class="button button--flat" click.delegate="dialogController.cancel()">Cancel</button>
        <button class="button button--primary" type="submit" click.trigger="submitDevice()">Create new device</button>
      </div>
    </div>
  </div>
</template>
