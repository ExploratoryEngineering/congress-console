<template>
  <require from="components/common/form/text-input.html"></require>
  <require from="components/common/form/textarea-input.html"></require>
  <div class="modal">
    <div class="flex-container">
      <div class="flex-container__header">
        <h2 class="h2">${dialogHeader}</h2>
      </div>
      <div class="flex-container__body flex-container__body--centered">
        <form class="form" submit.delegate="submitApplication()">
          <div class="form-errors" if.bind="formError">
            <span class="form-errors__heading">Error when submitting application:</span>
            <span class="form-errors__error">- ${formError}</span>
          </div>
          <text-input attachfocus="true" value.two-way="application.tags.name" name="application-name" label="Name" floatinglabel="true"></text-input>
          <textarea-input value.two-way="application.tags.description" name="application-description" label="Description (Optional)"
            floatinglabel="true"></textarea-input>
        </form>
      </div>
      <div class="flex-container__footer">
        <button class="button button--flat" click.delegate="dialogController.cancel()">Cancel</button>
        <button class="button button--primary" type="submit" click.delegate="submitApplication()">${confirmButtonText}</button>
      </div>
    </div>
  </div>
</template>
