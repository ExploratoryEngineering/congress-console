<template>
  <require from="components/text-input.html"></require>
  <require from="components/textarea-input.html"></require>
  <div class="modal">
    <div class="flex-container">
      <div class="flex-container__header">
        <h2 class="h2">${dialogHeader}</h2>
      </div>
      <div class="flex-container__body flex-container__body--centered">
        <form class="form" submit.delegate="submitGateway()">
          <div class="form-errors" if.bind="formError">
            <span class="form-errors__heading">Error when submitting gateway:</span>
            <span class="form-errors__error">- ${formError}</span>
          </div>
          <text-input value.two-way="gateway.tags.name" name="gateway-name" label="Name" floatinglabel="true"></text-input>
          <text-input value.two-way="gateway.ip" name="gateway-ip" label="IP (Required) Ex: 127.0.0.1" floatinglabel="true"></text-input>
          <text-input value.two-way="gateway.gatewayEUI" name="gateway-eui" label="Gateway EUI (Required) Ex: 00-FF-00-FF-00-FF-00-FF"
            floatinglabel="true"></text-input>
          <textarea-input value.two-way="gateway.tags.description" name="gateway-description" label="Description (Optional)" floatinglabel="true"></textarea-input>
          <text-input value.two-way="gateway.latitude" name="gateway-latitude" label="Gateway latitude (Optional)" floatinglabel="true"></text-input>
          <text-input value.two-way="gateway.longitude" name="gateway-longitude" label="Gateway longitude (Optional)" floatinglabel="true"></text-input>
          Strict IP: <input type="checkbox" checked.bind="gateway.strictip" />
        </form>
      </div>
      <div class="flex-container__footer">
        <button class="button button--flat" click.delegate="dialogController.cancel()">Cancel</button>
        <button class="button button--primary" type="submit" click.delegate="submitGateway()">${confirmButtonText}</button>
      </div>
    </div>
  </div>
</template>
