<template>
  <require from="components/common/event-log/event-log.scss"></require>
  <require from="valueConverters/timeAgo"></require>
  <div class="modal">
    <div class="flex-container">
      <div class="flex-container__header">
        <h2 class="h2">Event log</h2>
      </div>
      <div class="flex-container__body flex-container__body--scroll">
        <div class="event-log">
          <div class="event-log__entry" repeat.for="logMessage of output.logs">${logMessage.timestamp | timeAgo } - ${logMessage.message}</div>
        </div>
      </div>
      <div class="flex-container__footer">
        <tn-button primary raised type="submit" click.delegate="close()">Close output log</tn-button>
      </div>
    </div>
  </div>
</template>
