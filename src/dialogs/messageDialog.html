<template>
  <require from="./messageDialog.scss"></require>
  <div class="modal modal--small modal--transparent">
    <div class="message-dialog">
      <div class="message-dialog__header">
        <h2 class="h2 message-dial__header-text">${messageHeader}</h2>
      </div>
      <div class="message-dialog__content">
        ${message}
      </div>
      <div class="message-dialog__actions">
        <button show.bind="cancelButtonText" attach-focus="true" class=" button button--flat" click.delegate="cancel()">${cancelButtonText}</button>
        <button show.bind="confirmButtonText" attach-focus="true" class="button button--primary button--raised" type="submit" click.delegate="ok()">${confirmButtonText}</button>
      </div>
    </div>
  </div>
</template>
