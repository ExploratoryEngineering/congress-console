<template>
  <require from="./messageDialog.scss"></require>
  <div class="modal modal--small modal--transparent">
    <div class="message-dialog">
      <div class="message-dialog__header">
        <h2 class="h2 message-dial__header-text">${messageHeader}</h2>
      </div>
      <div class="message-dialog__content">
        ${message}
      </div>
      <div class="message-dialog__actions">
        <tn-button flat show.bind="cancelButtonText" focused click.delegate="cancel()">${cancelButtonText}</tn-button>
        <tn-button primary raised focused show.bind="confirmButtonText" type="submit" click.delegate="ok()">${confirmButtonText}</tn-button>
      </div>
    </div>
  </div>
</template>
