<template>
  <require from="components/application-details-side-bar-menu.html"></require>
  <require from="components/tab-navigation.html"></require>
  <require from="components/device-table.html"></require>
  <require from="components/nav-header.html"></require>
  <require from="components/graph-chart"></require>
  <application-details-side-bar-menu application.bind="application" selectableapplications.bind="selectableApplications" router.bind="router">
  </application-details-side-bar-menu>
  <main class="flex-element--grow">
    <nav-header heading="Application overview"></nav-header>
    <div class="section">
      <div class="card application-details-card">
        <div class="card__header">
          <h3 class="h3">Data</h3>
        </div>
        <div class="card__body card__body--no-padding application-details-card__graph" if.bind="hasMessageData">
          <graph-chart chart.bind="chart" chart-data.bind="chartData" chart-options.bind="chartOptions" chart-type.bind="chartType"></graph-chart>
        </div>
        <div class="card__body no-graph-data" if.bind="!hasMessageData">
          <i class="material-icons no-graph-data__icon">insert_chart</i>
          <h2>No data to graph</h2>
        </div>
      </div>
      <div class="card">
        <device-table devices.bind="devices" containerless></device-table>
      </div>
    </div>
  </main>
</template>
