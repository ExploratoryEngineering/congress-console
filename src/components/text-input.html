<template class="form-group" bindable="name,value,label,floatinglabel,autocomplete">
  <input id="${name}" class="form-group__input ${value || value.length > 0 || value === 0 ? 'form-group__input--has-data' : ''}"
    value.bind="value" type="text" autocomplete="${autocomplete ? 'on' : 'off'}" />
  <label for="${name}" class="form-group__label ${floatinglabel ? 'form-group__label--floating' : '' }">${label}</label>
</template>
