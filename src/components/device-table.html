<template bindable="devices,applicationEui">
  <require from="valueConverters/tagName"></require>
  <require from="components/tag-chip-list-simple.html"></require>
  <table class="table">
    <thead>
      <tr>
        <th class="table__head-data">Name</th>
        <th class="table__head-data">Dev address</th>
        <th class="table__head-data">Device EUI</th>
        <th class="table__head-data">Type</th>
        <th class="table__head-data visible-desktop">Tags</th>
        <th class="table__head-data"></th>
      </tr>
    </thead>
    <tbody>
      <tr repeat.for="device of devices">
        <td class="table__data"><a route-href="route: application_device; params.bind: { applicationId: applicationEui, deviceId: device.deviceEUI}">${ device | tagName }</a></td>
        <td class="table__data"><a route-href="route: application_device; params.bind: { applicationId: applicationEui, deviceId: device.deviceEUI}">${ device.devAddr }</a></td>
        <td class="table__data"><a route-href="route: application_device; params.bind: { applicationId: applicationEui, deviceId: device.deviceEUI}">${ device.deviceEUI }</a></td>
        <td class="table__data"><a route-href="route: application_device; params.bind: { applicationId: applicationEui, deviceId: device.deviceEUI}">${ device.deviceType }</a></td>
        <td class="table__data visible-desktop">
          <tag-chip-list-simple tag-entity.bind="device"></tag-chip-list-simple>
          </a>
        </td>
        <td class="table__data table__data--action-column"><a route-href="route: application_device; params.bind: { applicationId: applicationEui, deviceId: device.deviceEUI}"><span class="material-icons">more_horiz</span></a></td>
      </tr>
    </tbody>
  </table>
</template>
