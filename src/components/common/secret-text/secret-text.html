<template class="secret-text">
  <require from="./secret-text.scss"></require>
  <span class="secret-text__content">${ visible ? secretText : placeholderText }</span>
  <span click.delegate="toggleVisibility()" class="material-icons secret-text__icon ${ visible ? 'secret-text__icon--toggled': ''}">${ visible ? 'visibility' : 'visibility_off' }</span>
</template>
