<template class="form-group" bindable="name,value,values,label,floatinglabel">
  <select id="${name}" class="form-group__input ${value ? 'form-group__input--has-data' : ''}" value.bind="value" if.bind="values">
    <option value.bind="option.id" repeat.for="option of values">${option.value}</option>
  </select>
  <label for="${name}" class="form-group__label ${floatinglabel ? 'form-group__label--floating' : '' }">${label}</label>
</template>
