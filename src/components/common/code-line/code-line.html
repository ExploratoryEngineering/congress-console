<template bindable="code, icon">
  <div class="code-line">
    <div class="code-line__icon">
      <i if.bind="icon" class="material-icons">${ icon }</i>
    </div>
    <code class="code-line__content">${ code }</code>
    <div class="code-line__icon code-line__icon--colored code-line__icon--clickable" click.delegate="copySource()">
      <i class="material-icons">content_copy</i>
    </div>
  </div>
</template>
