<template bindable="gateway">
  <require from="./gateway-card.scss"></require>
  <require from="components/dropdown"></require>
  <require from="components/dropdown-title"></require>
  <require from="components/dropdown-container"></require>
  <require from="valueConverters/tagName"></require>
  <div class="card gateway-card">
    <div class="card__header">
      <h2 class="h2 gateway-card__heading" title="${gateway | tagName:'gatewayEUI' }">${gateway | tagName:'gatewayEUI' }</h2>
      <dropdown container-classes="dropdown__container--transform-top-right">
        <dropdown-title><span class="material-icons dropdown__icon dropdown__icon--colored">more_vert</span></dropdown-title>
        <dropdown-container>
          <div class="dropdown__menu-item" click.delegate="showEventLog()">Show event log</div>
          <div class="dropdown__menu-item" click.delegate="editGateway()">Edit</div>
          <div class="dropdown__menu-item" click.delegate="deleteGateway()">Delete</div>
        </dropdown-container>
      </dropdown>
    </div>
    <div class="card__body">
      <div>IP: ${ gateway.ip }</div>
      <div>GatewayEUI: ${ gateway.gatewayEUI }</div>
    </div>
  </div>
</template>
