<template>
  <div class="card card--full-width">
    <div class="card__header card__header--colored">
      <h4 class="h4 card-header-heading">Device keys</h4>
    </div>
    <div class="card__body">
      <h5 class="h5">Device EUI</h5>
      <p>${ device.deviceEUI }</p>
      <h5 class="h5">Device dev address</h5>
      <p>${ device.devAddr }</p>
      <h5 class="h5">Application session key</h5>
      <p>${ device.appSKey }</p>
      <h5 class="h5">Network session key</h5>
      <p>${ device.nwkSKey }</p>
    </div>
    <div class="card__actions card__actions--align-right">
      <button class="button button--flat" click.delegate="provisionDevice()">Download device configuration</button>
    </div>
  </div>
</template>
